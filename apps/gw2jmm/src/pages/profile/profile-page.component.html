<ng-container *ngIf="this.$apiKeys | async">
    <div>Straszne dupki</div>
    <app-table [data]="this.$apiKeys | async"></app-table>
</ng-container>


<div>Active API key:</div>
<div>{{ state.activeApiKey?.key }}</div>

<div *ngFor="let key of $apiKeys | async">
    <p>key:</p>
    <p>{{ key.key }}</p>
</div>

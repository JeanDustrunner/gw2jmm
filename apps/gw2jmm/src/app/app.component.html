<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
<!-- <ng-container *ngIf="state.currentUser; else loggedOut"> -->
    <app-nav-bar
            [navList]="this.navigationLinks"
            (loginLogout)="auth.logout({ returnTo: document.location.origin })"
            [loggedIn]="true"
    ></app-nav-bar>
</ng-container>

<ng-template #loggedOut>
    <app-nav-bar 
            [navList]="this.navigationLinks"
            (loginLogout)="auth.loginWithRedirect()"
            [loggedIn]="false"
    ></app-nav-bar>
</ng-template>

<router-outlet></router-outlet>
